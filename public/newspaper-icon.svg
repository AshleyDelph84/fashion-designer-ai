<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Newspaper background -->
  <rect x="4" y="6" width="24" height="20" fill="#f8f8f8" stroke="#333" stroke-width="1.5" rx="1"/>
  
  <!-- Newspaper fold/crease -->
  <path d="M 16 6 L 16 26" stroke="#666" stroke-width="0.5" stroke-dasharray="1,1"/>
  
  <!-- Headline area -->
  <rect x="6" y="8" width="8" height="3" fill="#333"/>
  
  <!-- Text lines -->
  <rect x="6" y="13" width="8" height="1" fill="#666"/>
  <rect x="6" y="15" width="8" height="1" fill="#666"/>
  <rect x="6" y="17" width="8" height="1" fill="#666"/>
  <rect x="6" y="19" width="6" height="1" fill="#666"/>
  
  <!-- Right column -->
  <rect x="18" y="8" width="8" height="1" fill="#666"/>
  <rect x="18" y="10" width="8" height="1" fill="#666"/>
  <rect x="18" y="12" width="8" height="1" fill="#666"/>
  <rect x="18" y="14" width="8" height="1" fill="#666"/>
  <rect x="18" y="16" width="6" height="1" fill="#666"/>
  
  <!-- Small image placeholder -->
  <rect x="18" y="19" width="8" height="5" fill="#ddd" stroke="#999" stroke-width="0.5"/>
</svg> 
